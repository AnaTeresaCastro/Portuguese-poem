<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Portuguese poem generator</title>
  </head>
  <body>
    <header>
      <h1>Portuguese poem generator</h1>
      <form>
        <input
          type="text"
          placeholder="Please type the topic of the poem"
          autofocus
          autocomplete="off"
        />
        <input type="submit" />
      </form>
    </header>
    <footer>
      This AI project was coded by Ana Castro and is open sourced on
      <a
        href="https://github.com/AnaTeresaCastro/Portuguese-poem"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://portuguesepoemgenerator.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
