<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Portuguese poem generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Portuguese poem generator</h1>
      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
          class="search-input"
          id="search-input"
        />
        <input type="submit" class="button" />
      </form>
      <main>
        <div class="poem" id="poem">
          <p>
            <br />
          </p>
        </div>
      </main>
      <footer>
        This AI project was coded by Ana Castro and is open sourced on
        <a
          href="https://github.com/AnaTeresaCastro/Portuguese-poem"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://portuguesepoemgenerator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
